{%extends 'base.html' %}

{%block content%}
<div class="art-container" id="gridContainer">
    <div class="art-item">
        <img src="{{ image_details[3] }}" alt="{{ image_details[1] }}" class="art-image">
        <div class="art-info">
            <div class="art-title">{{ image_details[1] }}</div>
            <p class="art-description">{{ image_details[2] }}</p>
            <p class="art-description">This is the prompt used to generated the art</p>
            <div class="comments-section">
                <form action = "{{url_for('comments')}}" method="POST" id="commentForm" enctype="multipart/form-data">
                    <input type="hidden" name="image_id" value="{{ image_details[0] }}">
                    <input type="text" id="comment" name="comment" placeholder="Add a comment..." class="comment-input">
                    <button type="submit" class="comment-submit">Post</button>
                </form>
                <div class="comments-list-container"> <!-- Container for the comments list -->
                    <ul class="comments-list">
                        {% for comment in comments %}
                            <li class="comment">User{{ comment.user_id }}: {{ comment.comment }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- You can add more .art-item blocks if needed -->
</div>
{%endblock%}
