{% extends 'base.html' %}

{% block content %}
{% for category in artworks %}
  {% if category.artworks %}
  <div class="scrollable-row">
    <h2>{{ category.name }}</h2>
    <div class="grid-container">
      {% for artwork in category.artworks %}
      <a href="/art/{{ artwork.image_id }}" class="image-link">
        <div class="grid-item">
          <img src="{{ artwork.image_url }}" alt="{{ artwork.title }}" class="art-image-in-grid">
          <div class="image-name">{{ artwork.title }}</div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
  {% endif %}
{% endfor %}
{% endblock %}
