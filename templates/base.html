<!DOCTYPE html>
<html lang="en">
    <style>
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
            z-index: 1000;
        }
        .footer {
            width: 100%;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            text-align: center;
            position: relative; /* Ensures footer is at the bottom */
            bottom: 0;
            left: 0;
        }
        .login {
            cursor: pointer;
            color: #fff; /* White text */
            background-color: #808080; /* Grey background */
            padding: 10px 15px; /* Adds padding around the text */
            border-radius: 20px; /* Rounded corners */
            text-decoration: none;
            display: inline-block; /* Allows padding and background to be applied */
            margin-left: 20px; /* Adds space to the left of the login block */
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Creates a responsive grid */
            gap: 20px; /* Space between grid items */
            padding: 20px; /* Padding around the grid */
            padding-top: 50px;
        }
        .grid-item {
            background-color: #ddd; /* Placeholder for images, replace or remove with actual images */
            padding-bottom: 100%; /* This creates a square aspect ratio */
            position: relative;
            border-radius: 10px; /* Adds rounded corners */
        }
        .image-name {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            text-align: center;
            padding: 5px 0; /* Padding above and below the text */
        }
        .search-container {
            width: 75%;
            text-align: center;
            position: relative;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; 
            border-radius: 20px; 
            background-color: #808080;
            color: #fff; 
            font-size: 16px;
        }
        .search-history {
            width: 100%;
            padding: 10px;
            border-radius: 20px; 
            display: none; /* Hidden by default */
            background-color: #808080; /* Matching the search bar's background color */
            color: #fff; /* Matching the search bar's text color */
            position: absolute;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            overflow: hidden; /* Ensures the rounded corners contain the child elements */
        }
        .search-history a {
            padding: 10px 10px; /* Matching the search bar's padding */
            text-decoration: none;
            display: block;
            color: #fff; /* Ensure the text color matches the search bar */
        }

        .search-history a:hover {
            background-color: #666; /* Slightly darker shade for hover effect */
        }
        .art-container {
            flex-direction: column;
            justify-content: center; /* Vertically centers the content */
            align-items: center; /* Horizontally centers the content */
            min-height: 50vh; /* Ensures the container takes at least the full height of the viewport */
            width: 80%; /* Adjust the width as needed */
            margin: auto; /* Centers the container in the viewport */
            background-color: #f0f0f0; /* Your desired background color */
            border-radius: 50px; /* Adjust this value to control the roundness of the corners */
            padding: 20px; /* Adds some padding inside the container */
            box-sizing: border-box; /* Ensures padding and border are included in the width and height */
        }
        .art-info {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the title and description within the info box */
            justify-content: center; /* Optionally centers content vertically */
            padding: 15px;
            text-align: center; /* Ensures text within the info box is centered */
            flex: 1; /* Takes up the remaining space in the .art-item container */
        }
        .art-item {
            display: flex; /* Enables flexbox for direct children, i.e., image and title */
            align-items: center;
            width: 100%; /* Use the full width of the container */
            margin-bottom: 20px; /* Adds some space between art items if you have more than one */
            border-radius: 25px;
        }

        .art-image {
            flex: 1; /* Allows the image to grow and take up space */
            max-width: 50%; /* Limits image width to half of the .art-item container */
            height: auto; /* Maintains aspect ratio */
            border-radius: 25px; /* Optional: Adds rounded corners to the image */
        }

        .art-title {
            flex: 1; /* Allows the title to take up the remaining space */
            margin-left: 20px; /* Adds some space between the image and the title */
            font-size: 24px; /* Adjusts the title size */
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>EchoSpective</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header" class="header">
            <h1>AI Art Museum</h1>
            <div class="search-container" id="searchContainer">
                <input type="text" class="search-bar" id="searchBar" placeholder="Search...">
                <div class="search-history" id="searchHistory"></div>
            </div>
            {% if session %}
                <p><a href="/logout" class="login" id="qsLogoutBtn">Logout</a></p>
            {% else %}
                <p><a href="/login" class="login" id="qsLoginBtn">Login</a></p>
            {% endif %}
        </div>
        <div class="content">
            {%block content%}{%endblock%}
        </div>
        <div class="footer">
            <h1>404NotFound</h1>
        </div>
        <script>
            document.getElementById('searchBar').addEventListener('focus', function() {
                var searchHistory = document.getElementById('searchHistory');
                searchHistory.style.display = 'block';
    
                // Dummy search history data
                var searches = ['Search 1', 'Search 2', 'Search 3'];
                
                // Clear previous history
                searchHistory.innerHTML = '';
    
                // Populate search history
                searches.forEach(function(search) {
                    var entry = document.createElement('a');
                    entry.href = '#';
                    entry.textContent = search;
                    entry.onclick = function() {
                        document.getElementById('searchBar').value = search; // Fill search bar with clicked history item
                        searchHistory.style.display = 'none'; // Hide history dropdown
                    };
                    searchHistory.appendChild(entry);
                });
            });
    
            // Hide search history when clicked outside
            window.addEventListener('click', function(e) {
                if (!document.getElementById('searchContainer').contains(e.target)) {
                    document.getElementById('searchHistory').style.display = 'none';
                }
            });
            function adjustContentMargin() {
                var header = document.getElementById('header');
                var gridContainer = document.getElementById('gridContainer');
        
                var headerHeight = header.offsetHeight;
                var extraSpacing = 20;
                gridContainer.style.paddingTop = (headerHeight + extraSpacing) + 'px';
            }
        
            // Adjust on load
            window.onload = adjustContentMargin;
        
            // Adjust on window resize
            window.onresize = adjustContentMargin;
        </script>
    </body>
</html>
